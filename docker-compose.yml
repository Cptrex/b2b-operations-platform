      auth.service:
        condition: service_healthy
      auth.business:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_healthy
    networks:
      - b2b-net

volumes:
  postgres-data:
  rabbitmq-data:
  redis-data:
  mongo-data:

networks:
  b2b-net:
    driver: bridge