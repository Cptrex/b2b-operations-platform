      auth.service:
        condition: service_healthy
      auth.business:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_healthy
    networks:
      - b2b-net

  service.notify:
