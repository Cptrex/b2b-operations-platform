version: "3.8"

services:
  prometheus:
    image: prom/prometheus:latest
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - b2b-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health | grep -q ok"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 15s
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/prometheus/b2b-platform-dashboard.json:/var/lib/grafana/dashboards/b2b-platform-dashboard.json:ro
    networks:
      - b2b-net

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    restart: always
    ports:
      - "8087:8080"
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - b2b-net

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    restart: always
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@postgres:5432/postgres?sslmode=disable"
    networks:
      - b2b-net
    depends_on:
      postgres:
        condition: service_healthy

  redis-exporter:
    image: oliver006/redis_exporter:latest
    restart: always
    environment:
      REDIS_ADDR: "redis://redis:6379"
    networks:
      - b2b-net
    depends_on:
      redis:
        condition: service_healthy

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - b2b-net

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: svc
      RABBITMQ_DEFAULT_PASS: STRONG_PASSWORD
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbit load_definitions \"/etc/rabbitmq/definitions.json\""
    ports:
      - "5672:5672"
      - "15672:15672"
      - "15692:15692"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./docker/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 30
    networks:
      - b2b-net

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - b2b-net

  mongo:
    image: mongo:6
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: STRONG_PASSWORD
    ports:
      - "27027:27017"
    volumes:
      - mongo-data:/data/db
      - ./docker/mongo/init.js:/docker-entrypoint-initdb.d/init.js:ro
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.runCommand({ ping: 1 }).ok' | grep 1"]
      interval: 5s
      timeout: 5s
      retries: 30
    networks:
      - b2b-net

  auth.service:
    build:
      context: .
      dockerfile: Platform.Auth.Service/Dockerfile
    restart: always
    env_file:
      - Platform.Auth.Service/.env
    ports:
      - "5257:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/v1/internal/token/health-check || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - b2b-net

  auth.business:
    build:
      context: .
      dockerfile: Platform.Auth.Business/Dockerfile
    restart: always
    env_file:
      - Platform.Auth.Business/.env
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/v1/health/health-check || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_healthy
    networks:
      - b2b-net

  service.business:
    build:
      context: .
      dockerfile: Platform.Service.Business/Dockerfile
    restart: always
    env_file:
      - Platform.Service.Business/.env
    ports:
      - "8082:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/v1/auth/health-check || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    depends_on:
      auth.service:
        condition: service_healthy
      auth.business:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - b2b-net

  service.orders:
    build:
      context: .
      dockerfile: Platform.Service.Orders/Dockerfile
    restart: always
    env_file:
      - Platform.Service.Orders/.env
    ports:
      - "8083:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    depends_on:
      auth.service:
        condition: service_healthy
      auth.business:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_healthy
    networks:
      - b2b-net

  service.notify:
    build:
      context: .
      dockerfile: Platform.Service.Notify/Dockerfile
    restart: always
    env_file:
      - Platform.Service.Notify/.env
    ports:
      - "8084:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    depends_on:
      auth.service:
        condition: service_healthy
      auth.business:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_healthy
    networks:
      - b2b-net

  service.search:
    build:
      context: .
      dockerfile: Platform.Service.Search/Dockerfile
    restart: always
    env_file:
      - Platform.Service.Search/.env
    ports:
      - "8085:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    depends_on:
      auth.service:
        condition: service_healthy
      auth.business:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_healthy
    networks:
      - b2b-net

  service.analytics:
    build:
      context: .
      dockerfile: Platform.Service.Analytics/Dockerfile
    restart: always
    env_file:
      - Platform.Service.Analytics/.env
    ports:
      - "8086:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    depends_on:
      auth.service:
        condition: service_healthy
      auth.business:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_healthy
    networks:
      - b2b-net

volumes:
  postgres-data:
  rabbitmq-data:
  redis-data:
  mongo-data:
  grafana-data:

networks:
  b2b-net:
    driver: bridge