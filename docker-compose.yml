version: "3.8"

services:
  prometheus:
    image: prom/prometheus:latest
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - b2b-net

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - b2b-net

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: svc
      RABBITMQ_DEFAULT_PASS: STRONG_PASSWORD
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbit load_definitions \"/etc/rabbitmq/definitions.json\""
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./docker/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 30
    networks:
      - b2b-net

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - b2b-net

  mongo:
    image: mongo:6
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: STRONG_PASSWORD
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./docker/mongo/init.js:/docker-entrypoint-initdb.d/init.js:ro
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.runCommand({ ping: 1 }).ok' | grep 1"]
      interval: 5s
      timeout: 5s
      retries: 30
    networks:
      - b2b-net

  auth.service:
    build:
      context: .
      dockerfile: Platform.Auth.Service/Dockerfile
    restart: always
    env_file:
      - Platform.Auth.Service/.env
    ports:
      - "5257:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/v1/internal/token/health-check || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - b2b-net

  auth.business:
    build:
      context: .
      dockerfile: Platform.Auth.Business/Dockerfile
    restart: always
    env_file:
      - Platform.Auth.Business/.env
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/v1/health/health-check || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_healthy
    networks:
      - b2b-net

  service.business:
    build:
      context: .
      dockerfile: Platform.Service.Business/Dockerfile
    restart: always
    env_file:
      - Platform.Service.Business/.env
    ports:
      - "8082:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/v1/auth/health-check || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    depends_on:
      auth.service:
        condition: service_healthy
      auth.business:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
